<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./obd2tool.css" rel="stylesheet">
    <title>CAN READ & VIEW</title>
</head>

<body>
    <button><a style="text-decoration: none;" href="index.html">
            <p style="color: black;">Home</p>
        </a></button>
    <h1>CAN READ & VIEW</h1>
    <div class="obd-inp-main-cnt">
        <span>PIDs</span>
        <select id="select-pids" name="choices">
            <option value=""></option>
            <option value="00">[01 - 20]</option>
            <option value="20">[21 - 40]</option>
            <option value="40">[41 - 60]</option>
            <option value="60">[61 - 80]</option>
            <option value="80">[81 - A0]</option>
            <option value="A0">[A1 - C0]</option>
        </select>
        
        <button id="obd-inp-btn1" style="margin: 0px;"><p>Start</p></button>
        <button id="obd-inp-btn2" style="margin: 0px;"><p>Stop</p></button>
    </div>

    <table>
        <thead>
            <tr id="obd-table-main-row">
                <th id="obd-time-col">Time stamp</th>
                <th id="obd-id-col">PID ID</th>
                <th>PID Name</th>
                <th id="obd-value-col">Value</th>
                <th id="obd-unit-col">Unit</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
    </table>
    <script src="./renderer.js"></script>
</body>

</html>
